<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="{{ url_for('static', path='/main.css') }}" rel="stylesheet">
    <title>Top News</title>
  </head>
  <body>
    <h1>Top News from NewsAPI.org</h1>
    <div>
      {% for entry in news %}
      <a href="{{ entry.url }}">
	<div class="news-item" style="background-image: url({{ entry.img }});">
	  <p>{{ entry.title }}</p>
	</div>
      </a>
      {% endfor %}
    </div>
    <a href="/">
      <button type="button">Start</button>
    </a>
  </body>
</html>
